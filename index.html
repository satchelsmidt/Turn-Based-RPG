<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>

    <!-- MAIN TITLE (Top-Right Corner of Screen) -->
    <div class="title">
        <h1>Lord of the Rings RPG</h1>
    </div>
  
    <!-- CHARACTER CARDS (TOP OF SCREEN AT BEGINNING) -->
    <div class="card" id="card_1">
        <h5 class="card-title">Aragorn</h5>    
        <img src="assets/images/aragon-the-lord-of-the-rings.jpg" class="card-img-top" alt="Aragorn-LOTR">
        <div class="card-body">
            <p class="card-text">Health: 125</p>
        </div>
    </div>

    <div class="card" id="card_2">
        <h5 class="card-title">Saruman</h5>
        <img src="assets/images/saruman-the-lord-of-the-rings.jpg" class="card-img-top" alt="Saruman-LOTR">
        <div class="card-body">
            <p class="card-text">Health: 150</p>
        </div>
    </div>

    <div class="card" id="card_3">
        <h5 class="card-title">Witch King</h5>
        <img src="assets/images/Witch_King.png" class="card-img-top" alt="Witch-King-LOTR">
        <div class="card-body">
            <p class="card-text">Health: 200</p>
        </div>
    </div>

    <div class="card" id="card_4">
        <h5 class="card-title">Frodo</h5>    
        <img src="assets/images/FRODO.jpg" class="card-img-top" alt="Frodo-LOTR">
        <div class="card-body">
            <p class="card-text">Health: 75</p>
        </div>
    </div>

    <div class="content">
        <!-- 'YOUR CHARACTER' Section -->
        <div class="headings" id="character">
            <h4>Your Character</h4>
        </div>

        <!-- 'ENEMIES' Section -->
        <div class="headings" id="enemies">
            <h4>Enemies</h4>
        </div>

        <!-- 'FIGHT' Section -->
            <!-- Attack Button -->
        <div class="headings" id="fight">
            <button id="fightButton">ATTACK!</button> 
        </div>

        <!-- 'Defender' Section -->
        <div class="headings" id="defender">
                <h4>Current Opponent</h4>
        </div>
    </div>

  


    <script type="text/javascript" src="assets/javascript/game.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
